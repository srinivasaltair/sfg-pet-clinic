<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
<!--/*thymesVar id="vet" type="com.springframwork.petclinicdata.model.Vet"*/-->
<h1 th:text="'List of vets'">List of Vets</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">John</td>
        <td th:text="${vet?.lastName}">Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
