<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
<!--/*thymesVar id="vet" type="com.springframwork.petclinicdata.model.Vet"*/-->
<h2 th:text="'Vets'">Vets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">John</td>
        <td th:text="${vet?.lastName}">Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
